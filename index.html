<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@900&display=swap" rel="stylesheet">
  <title>Coffee Clicker</title>
</head>

<body>
  <div class="column-container">
    <div class="column">
      <div class="container left">
        <div id='logo-container'>
          <img id='logo' src='./logo.png'>
        </div>
        <div id='coffee-container'>
          <div class="counter-container">COFFEE: <span id="coffee_counter">0</span></div>
          <div class="cps-container"><span id="cps">0</span> coffee/second</div>
          <div id="big_coffee">☕️</div>
          <div id='stats'>Coffee Status:</div>
          <div id='coffee_status'></div>
        </div>
      </div>
    </div>
    <div class="column">
      <div
      id='producerTop'class="column-header">COFFEE PRODUCERS</div>
      <div class="container right" id="producer_container">
      </div>
    </div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
